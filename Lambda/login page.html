<!DOCTYPE html>
<html>

    <head>
    
    	<link rel="icon" type="image/png" href="icon.png">
    	<title>Lambda</title>
    	<link rel="stylesheet" type="text/css" href="login page.css">
    	<script type="text/javascript" src="login page.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">




    	<script
  		src="https://code.jquery.com/jquery-3.2.1.min.js"
  		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous">
  		</script>
    	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-deep_purple.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    </head>
    
    <body>
    	
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    	
    <!--login-->
    	<div class="pos">
    		<!-- Accent-colored raised button with ripple -->
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" data-toggle="modal" data-target="#loginmodal" id="Login_1">
  				Login
			</button>

    		<!-- Accent-colored raised button with ripple -->
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" data-toggle="modal" data-target="#registrymodal" id="Register_1">
 				Register
			</button>
    	</div>
    
    	<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    		<div class="modal-dialog modal-dialog-centered" role="document">
    			<div class="modal-content">
    				<div class="modal-header">
    					<h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
    						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
    							<span aria-hidden="true">&times;</span>
    						</button>
    				</div>
    				<div class="modal-body">
    					<div>
    						<div class="form-group">
    							<label for="exampleInputEmailLogin">User or email</label>
    							<input type="username" class="form-control" id="username" placeholder="user">
    						</div>
    						<div class="form-group">
    							<label for="exampleInputPasswordLogin">Password</label>
    							<input type="password" class="form-control" id="password" placeholder="password">
    						</div>
    						<button class="login" onclick="Login()">Login</button>		
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    
    <!--register-->
    
    	
    
    	<div class="modal fade" id="registrymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    		<div class="modal-dialog modal-dialog-centered" role="document">
    			<div class="modal-content">
    				<div class="modal-header">
    					<h5 class="modal-title" id="exampleModalLongTitle">Register</h5>
    						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
    							<span aria-hidden="true">&times;</span>
    						</button>
    				</div>
    				<div class="modal-body">
    					<div>
                            <div class="form-group">
                                <label for="exampleInputUser">User</label>
                                <input type="username" class="form-control" id="register_username" aria-describedby="emailHelp" placeholder="user">
                            </div>
    						<div class="form-group">
    							<label for="exampleInputEmail">Email address</label>
    							<input type="email" class="form-control" id="register_email" aria-describedby="emailHelp" placeholder="name@domain.com">
    						</div>
    						<div class="form-group">
    							<label for="exampleInputPassword1">Password</label>
    							<input type="password" class="form-control" id="register_password" placeholder="password">
    						</div>
    						<div class="form-group">
    							<label for="exampleInputPassword2">Verify password</label>
    							<input type="password" class="form-control" id="register_verify_password" placeholder="verify password">
    						</div>
    						<button type="submit" class="register" onclick="Register()">Register</button>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    
    	
    
    
    
    </body>

</html>
