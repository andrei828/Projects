<!DOCTYPE html>
<html>

    <head>
    
    	<link rel="icon" type="image/png" href="icon.png">
    	<title>Lambda</title>
    	<link rel="stylesheet" type="text/css" href="login page.css">
    	<script type="text/javascript" src="login page.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    
    </head>
    
    <body>
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    	
    <!--login-->
    	<div class="pos">
    		<button type="button" class="login" data-toggle="modal" data-target="#loginmodal"> Login </button>
    		<button type="button" class="register" data-toggle="modal" data-target="#registrymodal"> Register </button>
    	</div>
    
    	<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    		<div class="modal-dialog modal-dialog-centered" role="document">
    			<div class="modal-content">
    				<div class="modal-header">
    					<h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
    						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
    							<span aria-hidden="true">&times;</span>
    						</button>
    				</div>
    				<div class="modal-body">
    					<div>
    						<form>
    							<div class="form-group">
    								<label for="exampleInputEmailLogin">User or email</label>
    								<input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="user or email">
    							</div>
    							<div class="form-group">
    								<label for="exampleInputPasswordLogin">Password</label>
    								<input type="password" class="form-control" id="exampleInputPassword" placeholder="password">
    							</div>
    							<button type="submit" class="login">Login</button>
    						</form>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    
    <!--register-->
    
    	
    
    	<div class="modal fade" id="registrymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    		<div class="modal-dialog modal-dialog-centered" role="document">
    			<div class="modal-content">
    				<div class="modal-header">
    					<h5 class="modal-title" id="exampleModalLongTitle">Register</h5>
    						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
    							<span aria-hidden="true">&times;</span>
    						</button>
    				</div>
    				<div class="modal-body">
    					<div>
    						<form>
                                <div class="form-group">
                                    <label for="exampleInputUser">User</label>
                                    <input type="email" class="form-control" id="exampleInputUser" aria-describedby="emailHelp" placeholder="user">
                                </div>
    							<div class="form-group">
    								<label for="exampleInputEmail">Email address</label>
    								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@domain.com">
    							</div>
    							<div class="form-group">
    								<label for="exampleInputPassword1">Password</label>
    								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
    							</div>
    							<div class="form-group">
    								<label for="exampleInputPassword2">Verify password</label>
    								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="verify password">
    							</div>
    							<button type="submit" class="register">Register</button>
    						</form>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    
    	
    
    
    
    </body>

</html>
